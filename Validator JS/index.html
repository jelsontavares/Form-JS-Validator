<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="/images/financial_data.png" alt="">
        </div>
        <div class="rightside">
            <h1>Sign Up</h1>
            <form method="POST" action="login.php"  class="testvalidator">
                <label for="">
                    Your Name:<br/>
                    <input type="text" name="name" data-rules="required|min=2">
                </label>
                <label for="">
                    Your e-mail:<br/>
                    <input type="text" name="email" data-rules="email">
                </label>
                <label for="">
                    Your password:<br/>
                    <input type="password" name="password" data-rules="required|min=4">
                </label>
                <label for="">
                    <input type="submit" name="" value="submit">
                </label>
            </form>

            <div>
                Do you have an acount? <a href="#" class="link">Login here</a>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
